<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Number</title>
    <link rel="stylesheet" href="guess.css" />
  </head>
  <body>
    <header>
      <h1>Guess The Number</h1>
      <p class="message"><-- Guessing number between 1 to 100 --></p>
      <button type="button" class="btn again">Play Again!</button>
      <p class="secret">?</p>
    </header>

    <main>
      <section>
        <input type="number" / class="guess">
        <button type="button" class="btn check">Check</button>
      </section>

      <section>
        <p class="start">Start guessing your number...</p>
        <p class="label-score">Score:<span class="score">10</span></p>
        <p class="label-highscore">
          The Highest Score:<span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="guess.js"></script>
  </body>
</html>
